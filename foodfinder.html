<head>
  <title>FoodFindr</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>FoodFindr</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Voted On Categories
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
    <form class="new-task">
        <input type="text" name="text" placeholder="Add your food suggestion" />
    </form>
    {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <button class="delete">&times;</button>
        
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        {{#if isOwner}}
            <button class="toggle-private">
                {{#if private}}
                    Private
                {{else}}
                    Public
                {{/if}}
            </button>
        {{/if}}

        <span class="text">{{text}} - <strong>{{username}}</strong></span>
    </li>
</template>
